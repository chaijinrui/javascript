<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html-dom</title>
    <link type="text/css" rel="stylesheet" href="css/html-dom.css">
    <script type="text/javascript" src="js/html-dom.js"></script>
</head>
<body>
<div class="bodydiv">
    <div id="111">
        <p>
            你会的运动项目：
        </p>

        <!--    用label包起来后，点击字同样有选择的效果    -->
        <label>
            <input type="radio" value="zq" name="sports" checked="checked">足球
        </label>
        <label><input type="radio" value="tq" name="sports">台球</label>
        <label><input type="radio" value="ppq" name="sports">乒乓球</label>


        <hr>
        <p>
            你的前女友是谁：
        </p>
        <select id="sel01">
            <option>---女友---</option>
            <option>艳红</option>
            <option id="ct" value="春桃菇凉">春桃</option>
            <option>春花</option>
            <option>桃红</option>
        </select>
        <hr>
        <p>
            你的编程语言是：
        </p>
        <!--ul、li是无序列表-->
        <ul id="language">
            <li id="java">Java~~~</li>
            <li>PHP</li>
            <li>C++</li>
            <li>Python</li>
        </ul>
        <br>
        <hr>
        <!--p元素会自动在内容上下创造一些空白-->
        <p>个人介绍</p>
        <textarea>个人介绍</textarea>
    </div>

</div>
<div class="buttondiv">
    <!--    div 块级区域标签，可以把文档分割为独立的、不同的部分-->
    <div>
        <button id="btn01">查找id=java节点</button>
    </div>
    <div>
        <button id="btn02">查找所有option节点</button>
    </div>
    <div>
        <button id="btn03">查找name=sport的节点</button>
    </div>
    <div>
        <button id="btn04">查找id=language 下所有li节点</button>
    </div>
    <div>
        <button id="btn05">返回id=sel01 的所有子节点</button>
    </div>
    <div>
        <button id="btn06">返回id=sel01 的第一个子节点</button>
    </div>
    <div>
        <button id="btn07">返回id=java 的父节点</button>
    </div>
    <div>
        <button id="btn08">返回id=ct 的前后兄弟节点</button>
    </div>
    <div>
        <button id="btn09">读取id=ct 的 value 属性值</button>
    </div>
    <div>
        <button id="btn10">设置#person的文本域</button>
    </div>
</div>

</body>
</html>
