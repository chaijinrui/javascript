<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html-dom</title>
    <link type="text/css" rel="stylesheet" href="css/html-dom.css">
</head>
<body>
你会的运动项目：<br>
<input type="checkbox" value="zq" name="sports">足球
<input type="checkbox" value="tq" name="sports">台球
<input type="checkbox" value="ppq" name="sports">乒乓球

你的前女友是谁：<br>
<select>
    <option>----女友----</option>
    <option>第一任</option>
    <option>第二任</option>
    <option>第三任</option>
    <option>第四任</option>
</select>
<hr>
你的编程语言是：
<!--ul、li是无序列表-->
<ul>
    <li>Java</li>
    <li>PHP</li>
    <li>C++</li>
    <li>Python</li>
</ul>
<hr>
<!--p元素会自动在内容上下创造一些空白-->
<p>个人介绍</p><br>
<textarea>个人介绍</textarea>
</body>
</html>
